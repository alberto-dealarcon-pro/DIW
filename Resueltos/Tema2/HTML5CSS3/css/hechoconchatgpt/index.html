<!DOCTYPE html>
<html>
<head>
<style>
#DIV1 {
  width: 200px;
  height: 100px;
  padding: 10px;
  margin: auto;
  border: 1px solid black;
}

#DIV2 {
  height: 200px;
  width: 100px;
  border: 1px solid black;
  background-color: red;
  rotate: 0 1 0 180deg;
}

#DIV2original {
  position: absolute;
  width: 200px;
  height: 100px;
  border: 1px dashed grey;
  background-color: lightgrey;
  opacity: 0.5;
}
</style>
</head>
<body>

<h3>Rotate property</h3>
<p>Changes the rotation of the red box. "1 1 0" creates vector [1 1 0] in the 2D plane with x- and y-coordinates, then rotates 60 degrees around that vector.</p>
<div id="DIV1">DIV1
  <div id="DIV2original"><img src="front-of-a-card.png" alt="Front of card">
</div>
  <div id="DIV2">      <img src="back-of-a-card.png" alt="Front of card">
</div>
</div>

</body>
</html>
