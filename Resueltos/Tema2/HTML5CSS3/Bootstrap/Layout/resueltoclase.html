<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ejemplo layout bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <style>
    div {
      border: 1px solid;
    }
  </style>
  
</head>

<body>
  <br>
  <h2>Container (ancho fijo).</h2>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">Texto 1</div>
      <div class="col-sm-9">
        <div class="row">
            <div class="col-md-8">
                <div class="h-100 d-flex flex-column border-0" >
                  <div class="row">
                    <div class="col">Texto 2</div>
                    <div class="col">Texto 3</div>
                  </div>
                  <div class="row flex-grow-1">
                        <div class="col-12 text-center align-self-center">Texto 5</div>
                  </div>
                  <div class="row">
                        <div class="col">Texto 8</div>
                        <div class="col">Texto 9</div>    
                  </div>
                </div>
            </div>
            <div class="col-md-4">
                    <div class="row">
                            <div class="col-md-12 col-6">Texto 4</div>
                            <div class="col-md-12 col-6">Texto 6</div>    
                    </div>
                    <div class="row">
                            <div class="col-md-12 col-6">Texto 7</div>
                            <div class="col-md-12 col-6">Texto 10</div>    
                
                    </div>
                        
            </div>
        </div>            
      </div>
    </div>
  </div>

</body>

</html>
